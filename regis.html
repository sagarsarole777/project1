<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <form >
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading text-center">
                       <h1>Registration Form</h1>
                </div>
                 <div class="panel-body">
                       
                        <div class="row3">
                            <div class="col">
                              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                            </div><br>
                            <div class="col">
                              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div><br>
                          </div>
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                              </div>
                              <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                              </div>
                        </div>
                      
                        <div class="form-group">
                            <div class="form-check">
                                <input class="Gender" type="radio" name="Gender" id="Male">
                                <label class="Gender" for="Male">
                                  Male
                                </label>
                                <input class="Female" type="radio" name="Gender" id="Female">
                                <label class="Gender" for="Female">
                                  Female
                                </label>
                              </div>
                              
                              <div class="form-control>
                                <label for="number"><b> Phone Number</b></label>
                                <input type="text" class="from-group" id="number">

                              </div>

                        </div>
                        <div class="form-control">
                           <B> Address</B> <input type="text" class="address" id="address">
                        </div><br>
                    
                        <b> State</b><select class="form-control" aria-placeholder="State">
                            <option selected>--Select--</option>
                            <option value="1">Maharashtra</option>
                            <option value="2">Telangana</option>
                            <option value="3">Andhra Pradesh</option>
                            <option value="4">Delhi</option>
                            <option value="5">Uttar Pradesh</option>
                            <option value="6">Gujarat</option>
                            <option value="7">Madhya Pradesh</option>
                            <option value="8">Punjab</option>
                          </select><br>
                       
                          <input type="submit" class="btn btn-success" value="Submit">
                        </div>

                 <div class="form-group">
                       <p>When You Register by Clicking Submit Button,You Agree to Our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>

                       </p>
                 </div>

            </div>
            
        </div>

    </div>
</form>
</body>
</html>
